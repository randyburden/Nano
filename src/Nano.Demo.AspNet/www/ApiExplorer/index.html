<script>
    var existingRows = {};

    var globalSearchText = '';

    var categoryItemCount = 0;

    var categoriesShownCount = 0;

    function replaceAllOccurrences(originalString, searchString, replacementString) {
        return originalString.split(searchString).join(replacementString);
    };

    function getCategoryRowHtml(data) {

        var categoryTableId = replaceAllOccurrences(data.Category, '/', '');;

        var html =
            '<div class="slider" style="display:none;">' +
                '<table id="' + categoryTableId + 'Table" class="display categoryTable" cellspacing="0" width="100%" style="padding-top: 0px;">' +
                '<thead>' +
                '<tr>' +
                '<th>Operation</th>' +
                '<th>Path</th>' +
                '<th>Description</th>' +
                '</tr>' +
                '</thead>' +
                '<tbody></tbody>' +
                '</table>' +
                '</div>'+
                '<br/>';

        return html;
    }

    function getChildRowHtml(data) {

        var html = getOperationInputParametersTableTemplate();
        var urlPath = getBaseUrl() + data.Path;
        var formId = getFormId(data);

        // Generate Sample Link Row
        var tbody = '<tr><td colspan="4"></td><td rowspan="' + (data.InputParameters.length + 1) + '" style="vertical-align:top"><input type="button" class="btn generatedBtn" value="Show Generated Link" onclick="clickGenerateLinkButton(this);" /><p style="display:none;"><a href="#" data-path="' + urlPath + '" id="' + getSampleLinkId(data) + '" target="_blank">' + urlPath + '</a></p></td></tr>';

        // Generate Form Input Parameter Rows
        for (var i = 0; i < data.InputParameters.length; i++) {

            var param = data.InputParameters[i];

            tbody += '<tr>';
            tbody += '<td><label for="' + formId + 'Form_' + param.Name + '">' + param.Name + '</label></td>';

            if (param.Name.toLowerCase() === "password") {
                tbody += '<td><input type="password"' + ' id="' + formId + 'Form_' + param.Name + '" name="' + param.Name + '" class="inputParameter" style="height:20px;" /></td>';
            } else {
                tbody += '<td><textarea id="' + formId + 'Form_' + param.Name + '" name="' + param.Name + '" class="inputParameter" style="height:20px;" rows="1"></textarea></td>';
            }

            tbody += '<td>' + param.Type + '</td>';
            tbody += '<td>' + (param.Description || '') + '</td>';
            tbody += '</tr>';
        }

        html = html.replace('<tbody>', '<tbody>' + tbody);
        html = replaceAllOccurrences(html, '{{Name}}', data.Name);
        html = replaceAllOccurrences(html, '{{Path}}', urlPath);
        html = replaceAllOccurrences(html, '{{FormId}}', getFormId(data));
        html = replaceAllOccurrences(html, '{{SubmitButtonId}}', getSubmitButtonId(data));
        html = replaceAllOccurrences(html, '{{ClearButtonId}}', getClearButtonId(data));
        html = replaceAllOccurrences(html, '{{SuccessResultsId}}', getSuccessResultsId(data));
        html = replaceAllOccurrences(html, '{{FailureResultsId}}', getFailureResultsId(data));
        html = replaceAllOccurrences(html, '{{ElapsedMilliseconds}}', getElapsedMillisecondsId(data));
        html = replaceAllOccurrences(html, '{{StatusCode}}', getStatusCodeId(data));
        html = replaceAllOccurrences(html, '{{ResultsId}}', getResultsId(data));
        html = replaceAllOccurrences(html, '{{LoadingId}}', getLoadingId(data));
        html = replaceAllOccurrences(html, '{{ParametersTableId}}', getParametersTableId(data));

        existingRows[getFormId(data)] = data.Name;
        return html;
    };

    function getBaseUrl() {
        // This assumes this page is being served from a folder path named "/ApiExplorer"
        return location.href.substring(0, location.href.toLowerCase().indexOf('/apiexplorer'));
    };

    function getApiMetadata(callback) {

        $.ajax({
                method: 'GET',
                url: getBaseUrl() + '/metadata/GetNanoMetadata'
            })
            .done(function (data) {
                callback(data);
            });
    };

    function getQueryStringParameters() {
        var queryStringParameters = [];
        var keyValuePairs = document.location.search.substr(1).split('&');
        for (var i = 0; i < keyValuePairs.length; i++) {
            var keyValuePair = keyValuePairs[i].split('=');
            queryStringParameters.push({ Key: keyValuePair[0], Value: keyValuePair[1] });
        }
        return queryStringParameters;
    };

    //returns object with separate arrays for each category
    function splitByUrlPath(data) {
        var returnObj = {};

        $.each(data, function (ix, val) {
            var category = val.UrlPath.substring(0, val.UrlPath.lastIndexOf("/"));
            if (returnObj[category] === undefined) {
                returnObj[category] = [];
            }
            returnObj[category].push(val);
        });

        return returnObj;
    }

    function getApiMetadataCallback(metadata) {
        console.log(metadata);

        $('#ApplicationName').text(metadata.ApplicationName);

        $('#loadingCategories').hide();

        var operationGroups = splitByUrlPath(metadata.Operations);

        var categoryTable = $('#categoryTable').DataTable({
            "paging": false,
            "ordering": true,
            "info": true,
            "bFilter": false,
            "fnDrawCallback": function ( oSettings ) {
                $(oSettings.nTHead).hide();

                var rowCounter = 0;

                $('#categoryTable tr').each(function () {
                    var row = this;
                    var colorCount = 2;
                    rowCounter++;

                    if (rowCounter % colorCount === 0) {
                        $('td', row).css('background-color', "#E9E9E7");
                    }
                    if (rowCounter % colorCount === 1) {
                        $('td', row).css('background-color', '#B2C9E1');
                    }
                });
            },
            "createdRow": function (row, data, index) {
                var tableRow = categoryTable.row(row);
                tableRow.child(getCategoryRowHtml(data), 'no-padding childRow').show();
            },
            columns: [
                {
                    data: "Category"
                }
            ]
        });

        $.each(operationGroups, function(key, value) {
            categoryTable.rows.add([
                {
                    Category: key,
                    Operations: value
                }
            ]);
        });

        // Re-draw the table now that we've added new rows
        // and add a class to each row
        categoryTable.draw().rows().nodes().to$().addClass('categoryItem');

    function createCategoryTables(categories) {
        $.each(categories, function (key, value) {

            var rowData = value;

            var categoryTableId = replaceAllOccurrences(key, '/', '');

            var table = $('#' + categoryTableId + 'Table').DataTable({
                "paging": false,
                "ordering": true,
                "info": true,
                "fnDrawCallback": function (settings) {
                    if ($("#globalSearch").is(':focus')) {
                        $('#' + categoryTableId + 'Table').parent().toggle(settings.fnRecordsDisplay() > 0);
                        $('#' + categoryTableId + 'Table').parent().parent().parent().toggle(settings.fnRecordsDisplay() > 0);
                        $('#' + categoryTableId + 'Table').parent().parent().parent().parent().prev().toggle(settings.fnRecordsDisplay() > 0);
                    }
                },
                columns: [
                    {
                        data: "Name"
                    },
                    {
                        data: "Path"
                    },
                    { data: "Description" }
                ]
            });

            $("#" + categoryTableId + "Table_filter input").bind("keyup change input", function () {
                table.columns(1)
                .search(this.value)
                .draw();
            } );

            for (var x = 0; x < rowData.length; x++) {

                table.rows.add([
                    {
                        Name: rowData[x].Name,
                        Path: rowData[x].UrlPath,
                        Category: rowData[x].UrlPath.substring(0, rowData[x].UrlPath.lastIndexOf("/")),
                        Description: rowData[x].Description,
                        InputParameters: rowData[x].InputParameters || [],
                        ReturnType: rowData[x].ReturnParameterType
                    }
                ]);
            }

            // Re-draw the table now that we've added new rows
            // and add a class to each row
            table.draw().rows().nodes().to$().addClass('operationItem');

            // Add event listener for opening and closing details
            $('#' + categoryTableId + 'Table tbody').on('click', 'td', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (!row.data())
                    return;

                if (row.child.isShown()) {
                    // This row is already open - close it
                    $('div.slider', row.child()).slideUp('fast', function () {
                        row.child.hide();
                        tr.removeClass('shown');
                    });
                } else {
                    // Open this row
                    var rowData = row.data();

                    if (existingRows.hasOwnProperty(getFormId(rowData))) {
                        row.child.show();
                    } else {
                        row.child(getChildRowHtml(rowData), 'no-padding childRow').show();
                        tr.addClass('shown');
                        if (rowData.InputParameters.length === 0) {
                            var parametersTableId = getParametersTableId(rowData);
                            $('#' + parametersTableId).hide();
                        }
                        attachChildRowBehavior(rowData);
                    }
                    $('div.slider', row.child()).slideDown('fast', function () {
                    });
                    tr.addClass('shown');
                }
            });
        });

        $('div.slider').slideDown('fast');

        categoriesShownCount = $('.categoryItem:visible').length;

        $('#globalSearch').bind("focus", function () {
            if (this.value.trim().length < 1) {
                $('.dataTable').each(function () {
                    var table = $(this).DataTable();
                    table.columns(1)
                        .search('')
                        .draw();
                });
            }
        });

        //Use .15 second typing timer to appear as improved search performance and ensure smooth search typing
        var typingTimer;                //timer identifier
        var doneTypingInterval = 150;  //time in ms, .15 seconds for example

        //on keyup, start the countdown
        $('#globalSearch').bind("keyup input", function () {
            globalSearchText = this.value;
            clearTimeout(typingTimer);
            typingTimer = setTimeout(doneTyping, doneTypingInterval);
        });

        categoryItemCount = $('.categoryItem').length;
        toggleAllOperations('slow');
    }

    //user is "finished typing," do something
    function doneTyping(value) {
        if (value == null)
            value = globalSearchText;
        showAllOperations();

        $('.dataTable').each(function () {
            var table = $(this).DataTable();
            table.columns(1)
                .search(value)
                .draw();
        });

        categoriesShownCount = $('.categoryItem:visible').length;
        $('#categoryTable_info').text('Showing ' + categoriesShownCount + ' of ' + categoryItemCount + ' categories');
        if (categoriesShownCount <= 0) {
            $('#toggleOperations').attr('disabled', true);
        } else {
            $('#toggleOperations').attr('value', 'Hide All Operations');
            $('#toggleOperations').attr('disabled', false);
        }
    }

    function showAllOperations() {
        if (categoriesShownCount <= 0) {
            $('.categoryItem').show();
            $('.childRow').show();
            $('.dataTables_wrapper').show();
        }
        $('#categoryTable tbody td').each( function () {
            var tr = $(this).closest('tr');
            var row = $('#categoryTable').DataTable().row(tr);

            if (!row.data())
                return;

            if (!row.child.isShown()) {
                // Open this row
                row.child.show();
                $('div.slider', row.child()).slideDown('fast', function () {
                    tr.addClass('shown');
                });
            }
        });
    }

    function toggleAllOperations(speed) {
        if ( !speed || speed !== 'slow') {
            speed = 400;
        }
        var shown = false;
        if ($('#toggleOperations').attr('value') === 'Hide All Operations') {
            if (categoriesShownCount <= 0) {
                //$('#globalSearch').val('');
                //doneTyping('');
                $('#toggleOperations').attr('disabled', true);
            } else {
                $('#toggleOperations').attr('disabled', false);
            }
            shown = true;
        } else {
            if (categoriesShownCount <= 0) {
                $('#toggleOperations').attr('disabled', true);
            } else {
                $('#toggleOperations').attr('disabled', false);
            }
            $('#toggleOperations').attr('value', 'Hide All Operations');
        }
        $('#categoryTable tbody td').each(function () {
            var tr = $(this).closest('tr');
            var row = $('#categoryTable').DataTable().row(tr);

            if (!row.data())
                return;

            if (row.child.isShown() && shown) {
                $('#toggleOperations').attr('value','Show All Operations');
                // This row is already open - close it
                $('div.slider', row.child()).slideUp(speed, function () {
                    row.child.hide();
                    tr.removeClass('shown');
                });
            }
            else if (!row.child.isShown() && !shown) {
                // Open this row
                row.child.show();
                $('div.slider', row.child()).slideDown(speed, function () {
                    tr.addClass('shown');
                });
            }
        });
    }

    function attachChildRowBehavior(rowData) {

        // Enable textArea's to auto-resize
        $('textarea.inputParameter').keyup(function (e) {
            var value = $(this).val();

            // If textarea is empty reset the height and width
            if (value.length === 0) {
                $(this).css("height", "20px");
                $(this).prop('cols', 20);
            }

            var rows = value.split("\n");

            // Remove height restriction if there is more than 1 row
            if (rows.length > 1)
                $(this).css("height", "");

            // Adjust the textarea width to the size of the longest line of text up to a maximum of 70 characters
            if (value.length > 0) {

                var maxColumnLength = 0;
                for (var i = 0; i < rows.length; i++) {
                    var rowLength = rows[i].length;
                    if (rowLength > maxColumnLength)
                        maxColumnLength = rowLength;
                }

                if (maxColumnLength > 20) {
                    if (maxColumnLength >= 70)
                        maxColumnLength = 70;
                    $(this).prop('cols', maxColumnLength);
                }
            }

            $(this).prop('rows', rows.length);
        });

        var formId = getFormId(rowData);
        var formInputs = $("#" + formId + " .inputParameter");
        var sampleLinkId = getSampleLinkId(rowData);
        var originalPath = $("#" + sampleLinkId).attr("data-path");

        var q = "?", i = 0;
        $(formInputs).each(function () {
            if (i > 0)
                q += "&";

            q += this.name + "=" + $(this).val();
            i += 1;
        });
        var fullPath = originalPath + q;
        $("#" + sampleLinkId).text(fullPath).attr("href", fullPath);


        $('.btn-clear').click(function () {
            $(formInputs).val("").css("height", "20px").prop('cols', 20);
            $("#" + sampleLinkId).text(originalPath + q).attr("href", "#");
            clearSuccessAndFailureResults(rowData);
            var resultsId = getResultsId(rowData);
            $('#' + resultsId).hide();
        });

        $(".inputParameter").on("keydown", function (e) {
            // Submit form on CTRL + ENTER
            if (e.keyCode === 13 && e.ctrlKey)
                $(this).closest("form").submit();
        });

        $(".inputParameter").on("keyup", function (e) {
            var q = "?", i = 0;
            $(formInputs).each(function () {
                if (i > 0)
                    q += "&";

                q += this.name + "=" + $(this).val();
                i += 1;
            });

            $("#" + sampleLinkId).text(originalPath + q).attr("href", originalPath + q);
        });

        $('#' + formId).submit(function (event) {

            if (rowData.ReturnType === "Stream") {

                $(this).submit(event);
                return true;
            }

            // Prevent standard form submission
            event.preventDefault();


            clearSuccessAndFailureResults(rowData);
            $('#' + getResultsId(rowData)).hide();
            $('#' + getLoadingId(rowData)).show();
            $('#' + getSubmitButtonId(rowData)).prop('disabled', true).addClass("btn-disabled");

            var url = this.action;
            var data = $(this).serialize();

            var performanceStartTime = performance.now();

            $.ajax({
                    url: url,
                    type: "POST",
                    data: data,
                    dataType: 'json'
                })
                .done(function (data, textStatus, jqXHR) {
                    console.log(data);

                    var resultStatusCode = jqXHR.status;

                    $('#' + getStatusCodeId(rowData)).text(resultStatusCode);
                    $('#' + getStatusCodeId(rowData)).removeClass();
                    $('#' + getStatusCodeId(rowData)).parent().removeClass();
                    $('#' + getStatusCodeId(rowData)).addClass('statusCode' + resultStatusCode.toString());
                    $('#' + getStatusCodeId(rowData)).parent().addClass('statusCode' + resultStatusCode.toString());

                    var elapsedTime = Math.round(performance.now() - performanceStartTime);
                    console.log('Elapsed Time: ' + elapsedTime + ' ms.');
                    $('#' + getElapsedMillisecondsId(rowData)).text(elapsedTime);

                    var resultString = JSON.stringify(data, null, 4);
                    if (resultStatusCode == 500) {
                        resultString = '<pre>' + resultString + '</pre>';
                    }

                    $('#' + getLoadingId(rowData)).hide();
                    $('#' + getSuccessResultsId(rowData)).text(resultString);
                    $('#' + getResultsId(rowData)).slideDown('slow', function () {
                        $('#' + getSubmitButtonId(rowData)).prop('disabled', false).removeClass("btn-disabled");
                    });
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);

                    var resultStatusCode = jqXHR.status;

                    $('#' + getStatusCodeId(rowData)).text(resultStatusCode);
                    $('#' + getStatusCodeId(rowData)).removeClass();
                    $('#' + getStatusCodeId(rowData)).parent().removeClass();
                    $('#' + getStatusCodeId(rowData)).addClass('statusCode' + resultStatusCode.toString());
                    $('#' + getStatusCodeId(rowData)).parent().addClass('statusCode' + resultStatusCode.toString());

                    var elapsedTime = Math.round(performance.now() - performanceStartTime);
                    console.log('Elapsed Time: ' + elapsedTime + ' ms.');
                    $('#' + getElapsedMillisecondsId(rowData)).text(elapsedTime);

                    var resultString = jqXHR.responseText;
                    if (resultStatusCode == 500) {
                        resultString = '<pre>' + resultString + '</pre>';
                    }

                    $('#' + getLoadingId(rowData)).hide();
                    $('#' + getFailureResultsId(rowData)).html(resultString);
                    $('#' + getResultsId(rowData)).slideDown('slow', function () {
                        $('#' + getSubmitButtonId(rowData)).prop('disabled', false).removeClass("btn-disabled");
                    });
                });

            return false;
        });
    };

            '        public static int Timeout = 300000;',

            '        public static bool KeepAlive = false;',

            '           if ( obj == null ) return null;',

            '',
            '        /// <summary>Gets a new WebClient.</summary>',
            '        public static Func<WebClient> GetWebClient = () => new ProxyWebClient();',
            '',
            '        /// <summary>Proxy Web Client.</summary>',
            '        public class ProxyWebClient : WebClient',
            '        {',
            '            protected override WebRequest GetWebRequest( Uri uri )',
            '            {',
            '                WebRequest webRequest = base.GetWebRequest( uri );',
            '                webRequest.Timeout = Timeout;',
            '',
            '                HttpWebRequest request = webRequest as HttpWebRequest;',

    function generateCSharpProxy(metadata) {

        var subclassTemplate = getCSharpApiClassAndMethodsTemplate();
        var methodTemplate = getCSharpMethodTemplate();
        var methodList = "";
        var subclassDic = {};
        var subclassList = "";

        for (var i = 0; i < metadata.Operations.length; i++) {

            var op = metadata.Operations[i];
            var pathArray = op.UrlPath.split('/');
            var subclassName = pathArray[pathArray.length - 2];
            if (subclassDic[subclassName] == null) {
                subclassDic[subclassName] = [];
                subclassDic[subclassName].push(op);
            } else {
                subclassDic[subclassName].push(op);
            }
        }

        for (var key in subclassDic) {
            if (subclassDic.hasOwnProperty(key)) {
                console.log(key);
                var subclass = subclassTemplate;

                for (var i = 0; i < subclassDic[key].length; i++) {

                    var operation = subclassDic[key][i];

                    var method = methodTemplate;

                    var operationDescription = "";
                    if (operation.Description !== null)
                        operationDescription = replaceAllOccurrences(operation.Description, "\n", "\n        /// "); // Handle <summary> descriptions with line breaks

                    method = replaceAllOccurrences(method, "{{Summary}}", operationDescription);

                    if (operation.ReturnParameterType === "Void") {
                        method = replaceAllOccurrences(method, "return ", ""); // Remove return statement
                        method = replaceAllOccurrences(method, "static {{ReturnType}}", "static void"); // Change return type to 'void'
                        method = replaceAllOccurrences(method, "<{{ReturnType}}>", "<object>"); // Change generic type to 'object' as this will serialize the empty server response to null safely
                    } else {
                        method = replaceAllOccurrences(method, "{{ReturnType}}", operation.ReturnParameterType);
                    }

                    method = replaceAllOccurrences(method, "{{MethodName}}", operation.Name);
                    method = replaceAllOccurrences(method, "{{UrlPath}}", operation.UrlPath);

                    var inputParameterList = "";
                    var commentParameterList = "";
                    var nameValueCollectionParameterList = "";

                    for (var j = 0; j < operation.InputParameters.length; j++) {
                        var inputParameter = operation.InputParameters[j];
                        inputParameterList += inputParameter.Type + " " + inputParameter.Name + ", ";
                        nameValueCollectionParameterList += '{"' + inputParameter.Name + '", Configuration.Serialize(' + inputParameter.Name + ')}, ';

                        var inputParameterDescription = "";
                        if (inputParameter.Description !== null)
                            inputParameterDescription = replaceAllOccurrences(inputParameter.Description, "\n", "\n        /// "); // Handle <param> descriptions with line breaks

                        commentParameterList += '\n        /// <param name="{{ParameterName}}">{{Description}}</param>'.replace('{{ParameterName}}', inputParameter.Name).replace('{{Description}}', inputParameterDescription);
                    }

                    inputParameterList += "object correlationId = null";
                    nameValueCollectionParameterList = nameValueCollectionParameterList === "" ? "" : nameValueCollectionParameterList.slice(0, -2); // Remove trailing comma

                    method = replaceAllOccurrences(method, "{{XmlCommentParameterList}}", commentParameterList);
                    method = replaceAllOccurrences(method, "{{InputParameterList}}", inputParameterList);
                    method = replaceAllOccurrences(method, "{{NameValueCollectionParameterList}}", nameValueCollectionParameterList);
                    var methodPrefix = i === 0 ? "" : "\n\n";
                    methodList += methodPrefix + method;
                }

                subclass = replaceAllOccurrences(subclass, "{{ClassName}}", key);
                subclass = replaceAllOccurrences(subclass, "{{MethodList}}", methodList);

                methodList = "";
                subclassList += subclass + "\n";
            }
        }

        var nestedClassList = "";

        var cSharpClassTemplate = getCSharpClassTemplate();

        for (var m = 0; m < metadata.Models.length; m++) {

            var model = metadata.Models[m];
            var classTemplate = cSharpClassTemplate;
            var properties = "";

            for (var p = 0; p < model.Properties.length; p++) {
                var property = model.Properties[p];
                properties += "public " + property.Type + " " + property.Name + ";\n       ";
            }

            properties = properties === "" ? properties : properties.slice(0, -8); // Remove trailing line break and whitespace

            classTemplate = replaceAllOccurrences(classTemplate, "{{ClassName}}", model.Type);
            classTemplate = replaceAllOccurrences(classTemplate, "{{PropertyList}}", properties);
            nestedClassList += classTemplate + "\n";
        }

        nestedClassList = nestedClassList === "" ? nestedClassList : nestedClassList.slice(0, -2); // Remove trailing line break
        var baseUrl = getBaseUrl();

        var apiClassTemplate = getCSharpApiClassTemplate();
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{ClassName}}", "ApiProxy");
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{GeneratedFromUrl}}", window.location.href);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{BaseUrl}}", baseUrl);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{ApiClassesAndMethods}}", subclassList);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{NestedClassList}}", nestedClassList);

        var preElement = $('<pre/>', {
            'id': 'CSharpProxy',
            'text': apiClassTemplate
        });
        $("body").html(preElement);
    };

            '       var xhr = new XMLHttpRequest();',
            '',
            '       xhr.onreadystatechange = function () {',
            '       var readyState = xhr.readyState;',
            '',
            '           if (readyState === 4) {',
            '               if (xhr.status === 200) {',
            '                   onSuccessCallback(JSON.parse(xhr.response), xhr);',
            '               } else {',
            '                   if (onErrorCallback != null) {',
            '                       onErrorCallback (xhr); ',
            '                   } else {',
            '	                    defaultErrorHandler(xhr);   ',
            '                   }',
            '               }',
            '           }',
            '       };',
            '',
            '       var queryString = "";',
            '',
            '       if (typeof data === "object" && data != null ) {',
            '           for (var propertyName in data) {',
            '               if (data.hasOwnProperty(propertyName)) {',
            '                   var value = data[propertyName];',
            '                   if (value !== null && typeof value === "object") {',
            '                       value = JSON.stringify(value);',
            '                   }',
            '                   queryString += (queryString.length === 0 ? "" : "&") + propertyName + "=" + (value == null ? "" : encodeURIComponent(value)); ',
            '               }',
            '           }',
            '       }',
            '',
            '       xhr.open("POST", url, true);',
            '       xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");',
            '       xhr.send(queryString);',
            '   },',
            '',
            '   defaultErrorHandler: function (xhr){',
            '       console.log(url + ". POST error: " + xhr.statusText);',
            '   },',
            '',
            '{{SubClassList}}',
            '}'
        ].join("\n");
    };

    function getJavascriptClassTemplate() {

        return [
            '   {{SubClassName}} : {',
            '',
            '       {{MethodList}}',
            '   } ,',
            ''
        ].join("\n");
    };

    function getJavascriptMethodTemplate() {

        return [
            '       {{MethodName}} : function ({{InputParameterList}} onSuccessCallback, onErrorCallback) {',
            '',
            '           var requestObject = {{{ObjectParameters}}};',
            '           {{ClassName}}.postJson({{ClassName}}.baseApiUrl + "{{UrlPath}}", requestObject, onSuccessCallback, onErrorCallback);',
            '       } ,',
            ''
        ].join("\n");
    };

    function getJavascriptIntellisenseMethodTemplate() {

        return [
            '       {{MethodName}} : function ({{InputParameterList}} onSuccessCallback, onErrorCallback) {',
            '           /// <summary>{{Description}}</summary>{{CommentParameterList}}',
            '           /// <param name="onSuccessCallback" type="Function">The callback function to receive your data.</param>',
            '           /// <param name="onErrorCallback" type="Function">The callback function to handle an error. </param>',
            '',
            '           var requestObject = {{{ObjectParameters}}};',
            '           {{ClassName}}.postJson({{ClassName}}.baseApiUrl + "{{UrlPath}}", requestObject, onSuccessCallback, onErrorCallback);',
            '       } ,',
            ''
        ].join("\n");
    };

    function generateJavascriptProxy(metadata) {

        var className = "ApiProxy";

        var subclassTemplate = getJavascriptClassTemplate();
        var methodTemplate = getJavascriptMethodTemplate();
        var intellisenseMethodTemplate = getJavascriptIntellisenseMethodTemplate();

        var methodList = "";
        var subclassDic = {};
        var subclassList = "";

        for (var i = 0; i < metadata.Operations.length; i++) {

            var op = metadata.Operations[i];
            var pathArray = op.UrlPath.split('/');
            var subclassName = pathArray[pathArray.length - 2];
            if (subclassDic[subclassName] == null) {
                subclassDic[subclassName] = [];
                subclassDic[subclassName].push(op);
            } else {
                subclassDic[subclassName].push(op);
            }

        }

        for (var key in subclassDic) {
            if (subclassDic.hasOwnProperty(key)) {
                console.log(key);
                var subclass = subclassTemplate;

                for (var i = 0; i < subclassDic[key].length; i++) {

                    var operation = subclassDic[key][i];

                    var method = methodTemplate;
                    var includeCommentParameterList = false;

                    if (!doesStringContainHtml(operation.Description)) {
                        method = intellisenseMethodTemplate;
                        includeCommentParameterList = true;
                        method = replaceAllOccurrences(method, "{{Description}}", operation.Description);
                    }

                    method = replaceAllOccurrences(method, "{{MethodName}}", operation.Name.substr(0, 1).toLowerCase() + operation.Name.substr(1));
                    method = replaceAllOccurrences(method, "{{UrlPath}}", operation.UrlPath);

                    var inputParameterList = "";
                    var commentParameterList = "";
                    var objectParameterList = "";

                    for (var j = 0; j < operation.InputParameters.length; j++) {
                        var inputParameter = operation.InputParameters[j];
                        inputParameterList += inputParameter.Name.substr(0, 1).toLowerCase() + inputParameter.Name.substr(1) + ", ";

                        objectParameterList += inputParameter.Name + ": " + inputParameter.Name + ", ";

                        if (!doesStringContainHtml(inputParameter.Description) && includeCommentParameterList) {
                            commentParameterList += '\n           /// <param name="' + inputParameter.Name + '" type="' + inputParameter.Type + '">' + inputParameter.Description + '</param>   ';
                        }
                    }

                    objectParameterList = objectParameterList === "" ? "" : objectParameterList.slice(0, -2); //remove comma

                    method = replaceAllOccurrences(method, "{{ObjectParameters}}", objectParameterList);
                    method = replaceAllOccurrences(method, "{{InputParameterList}}", inputParameterList);
                    method = replaceAllOccurrences(method, "{{ClassName}}", className);

                    if (includeCommentParameterList) {
                        method = replaceAllOccurrences(method, "{{CommentParameterList}}", commentParameterList);
                    }

                    methodList += "\n" + method;
                }

                methodList = methodList === "" ? "" : methodList.slice(0, -3);

                subclass = replaceAllOccurrences(subclass, "{{SubClassName}}", key);
                subclass = replaceAllOccurrences(subclass, "{{MethodList}}", methodList);

                methodList = "";
                subclassList += subclass + "\n";
            }
        }

        subclassList = subclassList === "" ? "" : subclassList.slice(0, -3);

        var baseUrl = getBaseUrl();

        var apiClassTemplate = getJavascriptApiClassTemplate();
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{ClassName}}", className);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{GeneratedFromUrl}}", window.location.href);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{BaseUrl}}", baseUrl);
        apiClassTemplate = replaceAllOccurrences(apiClassTemplate, "{{SubClassList}}", subclassList);

        var preElement = $('<pre/>', {
            'id': 'JavascriptProxy',
            'text': apiClassTemplate
        });
        $("body").html(preElement);
    };

    $(document).ready(function () {

        var queryStringParameters = getQueryStringParameters();

        for (var i = 0; i < queryStringParameters.length; i++) {
            var p = queryStringParameters[i];
            if (p.Key.toLowerCase() === 'generatecsharpproxy' && p.Value.toLowerCase() === 'true') {
                getApiMetadata(generateCSharpProxy);
                return;
            }
            if (p.Key.toLowerCase() === 'generatejavascriptproxy' && p.Value.toLowerCase() === 'true') {
                getApiMetadata(generateJavascriptProxy);
                return;
            }
        }

        getApiMetadata(getApiMetadataCallback);

        $('#DropdownFeatures').change(function () {
            var option = $(this).val();
            if (option === "GenerateCSharpProxy") {
                var url = window.location.href.replace(window.location.search, "") + '?GenerateCSharpProxy=True';
                window.open(url, '_blank');
            }
            if (option === "GenerateJavascriptProxy") {
                var url = window.location.href.replace(window.location.search, "") + '?GenerateJavascriptProxy=True';
                window.open(url, '_blank');
            }
        });

    });


    //sets "Show Generated URL" buttons to show/hide URLs, changes text
    function clickGenerateLinkButton(btn) {
        $(btn).next().toggle();
        if ($(btn).val() == "Show Generated Link") {
            $(btn).val("Hide Generated Link");
        }
        else {
            $(btn).val("Show Generated Link");
        }
    }
